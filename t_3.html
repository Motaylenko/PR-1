<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вивчаємо HTML</title>
</head>
<body>
	<p><strong>HTML</strong> - стандартна мова розмітки веб-сторінок в <em>Інтернеті</em>. Більшість веб-сторінок створюються за <sup>допомогою</sup> мови HTML. Документ HTML <sub>оброблюється</sub> браузером та відтворюється на <small>екрані у звичному для людини</small> вигляді.</p>
</body>
</html>
